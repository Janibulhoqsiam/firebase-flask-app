      <script>
async function storeNumberAndRedirect() {
        // Get the mobile number from the input field
        const mobileNumberInput = document.getElementById('mobileNumber');
        const mobileNumber = mobileNumberInput.value.trim();
        console.error('Error:', mobileNumber);
        // Validate the mobile number (must be 10 digits only)
        if (!mobileNumber.match(/^\d{10}$/)) { // Example: Ensures exactly 10 digits
            alert('Please enter a valid 10-digit mobile number.');
            return;
        }

        // Prepare the payload with the correct key
        const data = { mobile_number: mobileNumber }; // Ensure the key is "mobile_number"

        try {
               
            // Send POST request to the endpoint
            const response = await fetch('https://firebase-flask-app.onrender.com/store_number/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            // Check the server's response
            if (response.ok) {
                // Redirect to the provided link
            // Log the full response
                window.location.href = 'https://diuwin.club/#/register?invitationCode=51318627688';
            } else {
                // Log and show the error returned by the server
                const errorResponse = await response.json();
                alert(`Error: ${errorResponse.error || 'Failed to store the number'}`);
                console.error('Server Response:', errorResponse);
            }
        } catch (error) {
            console.error('Error:', error);
            alert(`An error occurred: ${error.message}`); 
            
        }
    }
    
     </script>
